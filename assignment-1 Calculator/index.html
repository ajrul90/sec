<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css"> <!-- Panggil CSS untuk reka bentuk -->
</head>
<body>
<div class="container">
  <div class="content">
    <div class="title">
      <h1>My Calculator</h1>
    </div>
    <div class="answer" dir="rtl">
      <input id="answerDisplay" type="text" value="" readonly> <!-- Paparan output -->
    </div>
    <div class="input-containers">
      <div class="row">
        <div class="button-container"><button>7</button></div>
        <div class="button-container"><button>8</button></div>
        <div class="button-container"><button>9</button></div>
        <div class="button-container"><button>/</button></div>
      </div>
      <div class="row">
        <div class="button-container"><button>4</button></div>
        <div class="button-container"><button>5</button></div>
        <div class="button-container"><button>6</button></div>
        <div class="button-container"><button>x</button></div>
      </div>
      <div class="row">
        <div class="button-container"><button>1</button></div>
        <div class="button-container"><button>2</button></div>
        <div class="button-container"><button>3</button></div>
        <div class="button-container"><button>-</button></div>
      </div>
      <div class="row">
        <div class="button-container"><button>0</button></div>
        <div class="button-container"><button>CL</button></div>
        <div class="button-container"><button>=</button></div>
        <div class="button-container"><button>+</button></div>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script> <!-- Panggil JavaScript untuk fungsi kalkulator -->
</body>
</html>
