
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Montserrat", Arial, serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* ID Selector */
        #main-heading {
            text-align: center;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* Styling Links */
        nav a {
            text-decoration: none;
            color: blue;
        }

        /* Hover Effect on Links */
        nav a:hover {
            color: red;
        }


    </style>

</head>
<body>
<header>
    <h1 id="main-heading">Welcome to My Webpage</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<main>
    <section class="highlight">
        <h2>Featured Content</h2>
        <p>This is the featured content of my webpage.</p>
    </section>
</main>
<footer>
    <p>&copy; 2024 My Webpage. All rights reserved.</p>
</footer>
</body>
</html>
